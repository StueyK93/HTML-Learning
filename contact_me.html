<div class="contact_form">
	<p>Please use the below form to contact me for business enquiries</p>
	<form action="process.php" method="post">
	<p>
		<label for="name">Full Name: </label>
		<input type="text" name="name">
	</p>
	<p>
		<label for="email">Email Address: </label>
		<input type="text" name="email">
	</p>
	<p>
		<label for="phone">Contact Number: </label>
		<input type="text" name="phone">
	</p>
	<p>
		<label for="call">Best time to call:</label><br>
		<input type="radio" name="call" value="morning" checked>Morning<br>
		<input type="radio" name="call" value="afternoon">Afternoon<br>
		<input type="radio" name="call" value="evening">Evening
	</p>
	<p>
		<label for="reason">Reason for email: </label>
		<select type="list" name="reason">
			<option>--Select--</option>
			<option value="collab">Collaboration</option>
			<option value="charity">Charity Event</option>
			<option value="gen_q">General Enquiry</option>
			<option value="sponsor">Sponsorship</option>		
		</select>
	</p>
	<p>
		<label for="pref">Call preferences: (check all that apply) </label>
		<table>
			<tr>
				<td><input type="checkbox" name="pref" value="video">Video Call</td>
				<td><input type="checkbox" name="pref" value="email">Email</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="pref" value="mob">Mobile Call</td>
				<td><input type="checkbox" name="pref" value="meet">In Person Meeting</td>
			</tr>
		</table>			
	</p>
	<p>
	<input type="submit" name="submit" value="Submit">
	</p>
	</form>
