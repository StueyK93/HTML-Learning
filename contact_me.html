<div class="contact_form">
	<p>Please use the below form to contact me for business enquiries</p>
	<form action="process.php" method="post">
	<p>
		<label for="name">Full Name: </label>
		<input type="text" name="name">
	</p>
	<p>
		<label for="email">Email Address: </label>
		<input type="text" name="email">
	</p>
	<p>
		<label for="phone">Contact Number: </label>
		<input type="text" name="phone">
	</p>
	<p>
		<label for="call">Best time to call:</label><br>
		<input type="radio" name="call" id="morn" value="morning" checked><label for="morn">Morning</label><br>
		<input type="radio" name="call" id="afte" value="afternoon"><label for="afte">Afternoon</label><br>
		<input type="radio" name="call" id="even" value="evening"><label for="even">Evening</label><br>
	</p>
	<p>
		<label for="reason">Reason for email: </label>
		<select type="list" name="reason">
			<option>--Select--</option>
			<option value="collab">Collaboration</option>
			<option value="charity">Charity Event</option>
			<option value="gen_q">General Enquiry</option>
			<option value="sponsor">Sponsorship</option>		
		</select>
	</p>
	<p id="checkboxes">
		<label for="pref">Call preferences: <br>(check all that apply) </label>
		<table>
			<tr>
				<td><input type="checkbox" name="pref" id="video" value="video"><label for="video">Video Call</label></td>
				<td><input type="checkbox" name="pref" id="email" value="email"><label for="email">Email</label></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="pref" id="mob" value="mob"><label for="mob">Mobile Call</label></td>
				<td><input type="checkbox" name="pref" id="meet" value="meet"><label for="meet">In Person Meeting</label></td>
			</tr>
		</table>			
	</p>
	<p>
	<input type="submit" name="submit" value="Submit">
	</p>
	</form>
